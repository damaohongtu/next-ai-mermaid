# AI Mermaid Generator - Nginx 配置
# 适用于生产环境部署

# 上游后端服务器配置
upstream backend_api {
    server 127.0.0.1:8000;
    keepalive 64;
}

# HTTP 服务器配置（如果需要 HTTPS，可以重定向到 HTTPS）
server {
    listen 6666;
    server_name _;  # 修改为你的域名
    
    # 如果启用 HTTPS，取消下面的注释
    # return 301 https://$server_name$request_uri;
    
    # 客户端请求体大小限制
    client_max_body_size 10M;
    
    # 访问日志和错误日志
    access_log /var/log/nginx/mermaid-access.log;
    error_log /var/log/nginx/mermaid-error.log;

    # 前端静态文件
    location / {
        root /var/www/mermaid-app/frontend/dist;  # 修改为你的前端构建目录
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA 路由支持
        
        # 缓存策略 - 静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # 后端 API 反向代理
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS 头（如果后端没有设置）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # 健康检查端点
    location /health {
        proxy_pass http://backend_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;  # 健康检查不记录日志
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
}

